<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/Bootstrap/bootstrap-4.5.3-dist/css/bootstrap.css">

    <script src="assets/jquery/jquery-3.5.1.min.js"></script>
    <script src="assets/Bootstrap/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

</head>

<body class="body_color">

    <div class="container main_div">
        <div class="row ">
            <!-- IMG -->
            <div class="col-lg-7 col-md-12 m-0 p-0 ">
                <img src="assets/img/form-img.jpg" class="img-fluid img_div">
            </div> 
            <!-- FORM -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 m-0 form-group  form_div">
                <div class="row">
                    <div class="col-12">
                        <h3>
                            Booking your place for your dinner!
                        </h3>
                    </div>
                </div>
                <div class="row form-group ">
                    <div class="col-12">
                        <input type="text" placeholder="Your Name" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <input type="tel" placeholder="Your phone number" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <input type="time" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12" >
                        <select class="form-control">
                            <option>Food</option>
                            <option>Burgers</option>
                            <option>Pasta</option>
                            <option>Pizza</option>
                            <option>Sea Food</option>
                            <option>Drinks</option>
                        </select>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-12">
                        <h5>Select your dining space</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div id="two" class="col-6 col-sm-2  col-md-2 col-lg-2 space">
                                <input  type="checkbox">
                            </div>
                            <div id="four" class="col-6 col-sm-2  col-md-2 col-lg-2 space">
                                <input type="checkbox">
                            </div>
                            
                            <div id="six" class="col-6 col-sm-2  col-md-2 col-lg-2 space">
                                <input type="checkbox">
                            </div>
                            <div id="eight" class="col-6 col-sm-2 col-md-2 col-lg-2 space">
                                <input type="checkbox">
                            </div>
                            <div id="ten" class="col-6 col-sm-2  col-md-2 col-lg-2 space">
                                <input type="checkbox">
                            </div>
                            <div class="col-6 col-sm-2 col-md-2 col-lg-2 space"></div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button type="submit" class="btn">Book Now</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h6>
                            verify your booking info from your phone
                        </h6>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

</body>
</html>
